services:
  grafana:
    image: grafana/grafana:10.2.3
    container_name: obs-grafana
    restart: unless-stopped
    networks:
      - traefik-network
      - observability
    volumes:
      - grafana-data:/var/lib/grafana
      - ./.docker/grafana/provisioning:/etc/grafana/provisioning
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-secret}
      GF_SERVER_DOMAIN: ${GRAFANA_DOMAIN:-grafana.localhost}
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-https://grafana.localhost}
      GF_USERS_ALLOW_SIGN_UP: "false"

      GF_DATABASE_TYPE: 'mysql'
      GF_DATABASE_HOST: '${MYSQL_HOST}:3306'
      GF_DATABASE_NAME: '${MYSQL_DATABASE}'
      GF_DATABASE_USER: '${MYSQL_USER}'
      GF_DATABASE_PASSWORD: '${MYSQL_PASSWORD}'
      GF_DATABASE_SSL_MODE: disable
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-network"

      - "traefik.http.routers.grafana.rule=Host(`${GRAFANA_DOMAIN:-grafana.localhost}`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls=true"
      - "traefik.http.routers.grafana.service=aqt"

      # Services
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  prometheus:
    image: prom/prometheus:v2.49.0
    container_name: obs-prometheus
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - observability
    volumes:
      - prometheus-data:/prometheus
      - ./.docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./.docker/prometheus/targets:/etc/prometheus/targets:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=${PROM_RETENTION:-15d}"
      - "--web.enable-lifecycle"

  loki:
    image: grafana/loki:2.9.3
    container_name: obs-loki
    restart: unless-stopped
    networks:
      - observability
    volumes:
      - loki-data:/loki
      - ./.docker/loki/config.yml:/etc/loki/config.yml:ro
    command:
      - "-config.file=/etc/loki/config.yml"

  mysql:
    image: mysql:8.0
    container_name: grafana-mysql
    environment:
      MYSQL_DATABASE: '${MYSQL_DATABASE}'
      MYSQL_USER: '${MYSQL_USER}'
      MYSQL_PASSWORD: '${MYSQL_PASSWORD}'
      MYSQL_ROOT_PASSWORD: '${MYSQL_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - observability
    restart: unless-stopped


volumes:
  mysql-data:
  prometheus-data:
  loki-data:
  grafana-data:


networks:
  traefik-network:
    external: true
  observability:
    driver: bridge
